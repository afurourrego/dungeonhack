<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aventurer NFT Card Preview</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        body {
            background: #1a1a2a;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            font-family: 'Press Start 2P', monospace;
            color: white;
        }
        .container {
            text-align: center;
        }
        h1 {
            color: #ffd700;
            margin-bottom: 30px;
        }
        .card {
            display: inline-block;
            box-shadow: 0 20px 60px rgba(0,0,0,0.5);
            border-radius: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸŽ´ Aventurer NFT Card Preview</h1>
        <div class="card">
            <svg width="400" height="560" viewBox="0 0 400 560" xmlns="http://www.w3.org/2000/svg">
                <!-- Background gradient -->
                <defs>
                    <linearGradient id="bg" x1="0%" y1="0%" x2="0%" y2="100%">
                        <stop offset="0%" style="stop-color:#2a2a3a;stop-opacity:1" />
                        <stop offset="100%" style="stop-color:#1a1a2a;stop-opacity:1" />
                    </linearGradient>
                    <linearGradient id="gold" x1="0%" y1="0%" x2="100%" y2="100%">
                        <stop offset="0%" style="stop-color:#c9a85c;stop-opacity:1" />
                        <stop offset="50%" style="stop-color:#b8954d;stop-opacity:1" />
                        <stop offset="100%" style="stop-color:#c9a85c;stop-opacity:1" />
                    </linearGradient>
                </defs>

                <!-- Card background -->
                <rect width="400" height="560" fill="url(#bg)" rx="20"/>

                <!-- Gold border -->
                <rect x="8" y="8" width="384" height="544" fill="none" stroke="url(#gold)" stroke-width="4" rx="16"/>
                <rect x="16" y="16" width="368" height="528" fill="none" stroke="#8b7355" stroke-width="1" rx="12"/>

                <!-- Title -->
                <rect x="30" y="30" width="340" height="60" fill="#1a1a2a" stroke="url(#gold)" stroke-width="2" rx="8"/>
                <text x="200" y="70" font-family="'Press Start 2P', monospace" font-size="32" font-weight="bold" fill="#c9a85c" text-anchor="middle">Basic Aventurer</text>

                <!-- Character area -->
                <rect x="40" y="110" width="320" height="220" fill="#2a2a3a" stroke="#8b7355" stroke-width="2" rx="8"/>

                <!-- Vector Adventurer Character -->
                <g transform="translate(200, 215) scale(0.85)">
                    <!-- Head -->
                    <circle cx="0" cy="-55" r="20" fill="#d4a574" stroke="#8b6f47" stroke-width="1.5"/>

                    <!-- Hair -->
                    <path d="M -20,-55 Q -22,-68 -15,-72 Q -8,-75 0,-74 Q 8,-75 15,-72 Q 22,-68 20,-55" fill="#3d2817" stroke="#2d1a0f" stroke-width="1"/>

                    <!-- Eyes -->
                    <circle cx="-7" cy="-57" r="2.5" fill="#2a2a2a"/>
                    <circle cx="7" cy="-57" r="2.5" fill="#2a2a2a"/>
                    <circle cx="-6" cy="-58" r="1" fill="#ffffff"/>
                    <circle cx="8" cy="-58" r="1" fill="#ffffff"/>

                    <!-- Smile -->
                    <path d="M -8,-48 Q 0,-45 8,-48" fill="none" stroke="#8b6f47" stroke-width="1.5" stroke-linecap="round"/>

                    <!-- Hooded Cloak -->
                    <path d="M -22,-60 L -25,-30 L -28,-5 L -22,15 L -15,20 L 15,20 L 22,15 L 28,-5 L 25,-30 L 22,-60" fill="#4a5d3e" stroke="#3a4d2e" stroke-width="2"/>

                    <!-- Hood -->
                    <path d="M -22,-60 Q -25,-75 0,-78 Q 25,-75 22,-60 L 20,-55 Q 18,-62 0,-64 Q -18,-62 -20,-55 Z" fill="#5a6d4e" stroke="#3a4d2e" stroke-width="1.5"/>

                    <!-- Tunic/Body -->
                    <rect x="-18" y="-30" width="36" height="40" fill="#6b4423" stroke="#4d2f1a" stroke-width="1.5" rx="2"/>

                    <!-- Belt with pouches -->
                    <rect x="-20" y="5" width="40" height="6" fill="#3d2817" stroke="#2d1a0f" stroke-width="1"/>
                    <circle cx="0" cy="8" r="3" fill="#8b7355" stroke="#5a4a3a" stroke-width="1"/>
                    <rect x="-15" y="8" width="8" height="10" fill="#654321" stroke="#4d2f1a" stroke-width="1" rx="1"/>
                    <rect x="7" y="8" width="8" height="10" fill="#654321" stroke="#4d2f1a" stroke-width="1" rx="1"/>

                    <!-- Left Arm with Torch -->
                    <g transform="translate(-25, -15)">
                        <rect x="-4" y="0" width="8" height="30" fill="#6b4423" stroke="#4d2f1a" stroke-width="1.5" rx="3"/>
                        <!-- Torch -->
                        <rect x="-3" y="28" width="6" height="25" fill="#5d4a2e" stroke="#3d2817" stroke-width="1"/>
                        <!-- Flame -->
                        <path d="M 0,22 L -6,15 Q -4,8 0,10 Q 4,8 6,15 Z" fill="#ff8c00" stroke="#ff6600" stroke-width="1"/>
                        <path d="M 0,18 L -4,13 Q -2,9 0,11 Q 2,9 4,13 Z" fill="#ffaa00"/>
                    </g>

                    <!-- Right Arm with Sword -->
                    <g transform="translate(25, -15)">
                        <rect x="-4" y="0" width="8" height="30" fill="#6b4423" stroke="#4d2f1a" stroke-width="1.5" rx="3"/>
                        <!-- Sword -->
                        <g transform="rotate(35) translate(10, -5)">
                            <rect x="-2" y="0" width="4" height="30" fill="#c0c0c0" stroke="#808080" stroke-width="1"/>
                            <polygon points="-2,0 0,-7 2,0" fill="#d0d0d0" stroke="#909090" stroke-width="1"/>
                            <rect x="-4" y="30" width="8" height="3" fill="#654321" stroke="#4d2f1a" stroke-width="0.5"/>
                            <circle cx="0" cy="31.5" r="2" fill="#8b7355" stroke="#5a4a3a" stroke-width="0.5"/>
                        </g>
                    </g>

                    <!-- Backpack -->
                    <rect x="-14" y="-25" width="28" height="22" fill="#654321" stroke="#4d2f1a" stroke-width="1.5" rx="3"/>
                    <rect x="-11" y="-22" width="22" height="16" fill="#7a5436" stroke="#5a3a26" stroke-width="1"/>
                    <circle cx="-6" cy="-14" r="2" fill="#8b7355"/>
                    <circle cx="6" cy="-14" r="2" fill="#8b7355"/>

                    <!-- Legs -->
                    <rect x="-12" y="18" width="10" height="25" fill="#4a3a2a" stroke="#2d1a0f" stroke-width="1.5" rx="2"/>
                    <rect x="2" y="18" width="10" height="25" fill="#4a3a2a" stroke="#2d1a0f" stroke-width="1.5" rx="2"/>

                    <!-- Boots -->
                    <rect x="-13" y="40" width="12" height="8" fill="#2d1a0f" stroke="#1a0f08" stroke-width="1" rx="2"/>
                    <rect x="1" y="40" width="12" height="8" fill="#2d1a0f" stroke="#1a0f08" stroke-width="1" rx="2"/>
                </g>

                <!-- Stats box -->
                <rect x="40" y="350" width="320" height="180" fill="#1a1a2a" stroke="#8b7355" stroke-width="2" rx="8"/>

                <!-- ATK -->
                <text x="60" y="395" font-family="'Press Start 2P', monospace" font-size="24" font-weight="bold" fill="#ff5555">âš”ï¸ ATK</text>
                <rect x="160" y="375" width="150" height="30" fill="#333344" rx="6"/>
                <rect x="160" y="375" width="36" height="30" fill="#ff5555" rx="6"/>
                <text x="335" y="397" font-family="'Press Start 2P', monospace" font-size="20" font-weight="bold" fill="#c9a85c" text-anchor="end">1</text>

                <!-- DEF -->
                <text x="60" y="450" font-family="'Press Start 2P', monospace" font-size="24" font-weight="bold" fill="#5599ff">ðŸ›¡ï¸ DEF</text>
                <rect x="160" y="430" width="150" height="30" fill="#333344" rx="6"/>
                <rect x="160" y="430" width="36" height="30" fill="#5599ff" rx="6"/>
                <text x="335" y="452" font-family="'Press Start 2P', monospace" font-size="20" font-weight="bold" fill="#c9a85c" text-anchor="end">1</text>

                <!-- HP -->
                <text x="60" y="505" font-family="'Press Start 2P', monospace" font-size="24" font-weight="bold" fill="#55ff55">â¤ï¸ HP</text>
                <rect x="160" y="485" width="150" height="30" fill="#333344" rx="6"/>
                <rect x="160" y="485" width="72" height="30" fill="#55ff55" rx="6"/>
                <text x="335" y="507" font-family="'Press Start 2P', monospace" font-size="20" font-weight="bold" fill="#c9a85c" text-anchor="end">4</text>
            </svg>
        </div>
        <p style="margin-top: 30px; color: #999;">This is how your Aventurer NFT will look in wallets and explorers!</p>
        <p style="color: #ffd700;">Horizontal layout with progress bars on the right!</p>
    </div>
</body>
</html>
